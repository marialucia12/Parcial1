<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Disponibles</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <header>
        <h1>Bienvenido <span id="nombre-usuario"></span></h1>
        <button class="cs">Cerrar Sesión</button>
    </header>
    
    <main>
        <section id="eventos-disponibles">
            <h2>Eventos Disponibles</h2>
            <table id="eventos-table">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Fecha</th>
                        <th>Ubicación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        <section id="reservar-evento">
            <h2>Reservar Evento</h2>
            <form id="reservar-form">
                <label for="evento-select">Seleccionar Evento:</label>
                <select id="evento-select" required></select>

                <label for="boletos">Número de Boletos:</label>
                <input type="number" id="boletos" min="1" max="10" required>

                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Gestión de Eventos &copy; 2024</p>
    </footer>

    <script src="/JAVASCRIPT/visitante.js"></script>
</body>
</html>
